<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DANZZ JAVASCRIPT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #121272, #000);
      color: cyan;
      overflow-y: auto;
      height: 100vh;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00f5ff;
      text-shadow:
        0 0 5px #00f5ff,
        0 0 10px #00f5ff,
        0 0 15px #00f5ff,
        0 0 20px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 15px #00f5ff;
      }
      to {
        text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff, 0 0 30px #0ff;
      }
    }

    .description {
      display: inline-block;
      background: #00e4ff;
      color: black;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 6px #0ff;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: black;
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 12px;
      margin: 20px 0;
    }

    .search-box input {
      background: black;
      border: none;
      color: cyan;
      flex: 1;
      font-size: 18px;
      margin-left: 10px;
      outline: none;
    }

    .buttons-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
    }

    .buttons-scroll::-webkit-scrollbar {
      display: none;
    }

    .tombol {
      flex: 0 0 auto;
      background: #1b1bff;
      color: white;
      padding: 12px 20px;
      border: 2px solid #6a6aff;
      border-radius: 14px;
      font-size: 17px;
      box-shadow: 0 0 5px #5c5cff;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .tombol:hover {
      transform: scale(1.05);
    }

    .get-input {
      display: flex;
      margin-top: 25px;
      gap: 10px;
    }

    .get-input input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
    }

    .get-button {
      background: #3a4bff;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 6px #3a4bff;
      transition: background 0.3s;
    }

    .get-button:hover {
      background: #5c6fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DANZZ JAVASCRIPT</h1>

    <div class="description">description</div>

    <div class="search-box">
      <span style="font-size: 24px; color: white;">&#128269;</span>
      <input type="text" placeholder="teks" />
    </div>

    <div class="buttons-scroll">
      <div class="tombol">tombol</div>
      <div class="tombol">tombol</div>
      <div class="tombol">tombol</div>
      <div class="tombol">tombol kiri</div>
      <div class="tombol">tombol extra</div>
    </div>

    <div class="get-input">
      <input type="text" placeholder="teks" />
      <button class="get-button">get</button>
    </div>
  </div>
</body>
</html>
